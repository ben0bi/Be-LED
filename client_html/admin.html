<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>BE+LED Client</title>
<link rel="stylesheet" href="data/css/base.css" ></style>
<link rel="stylesheet" href="data/css/theme_default.css" ></style>
</head>
<body>
<div id="wrapper">
	<h1>Be+LED Administration</h1>
	<table border="0" style="width: 100%">
		<tr>
			<td id="input_field"><input type="password" id="password_field" class="input_field" placeholder="Password please." style="width: 100%"></input></td>
			<td id="changebtn_field"><a href="#" onclick="sendPassword();" id="changebtn_button">Login</a></td>
		</tr>
	</table>
	
	<div id="result"></div>
</div>

<div id="footer_wrapper">
	<div id="footer">
		<div id="menu"><a href="index.html">Main Page</a></div>
		<hr>
		<center>BE+LED by ben0bi @ ben0bi enterprises AND Web4me, a subsidiary branch of 4me GmbH, Grenchen, Switzerland in 2016ad / 30ahc</center>
	</div>
</div>

<script src="data/js/jquery-3.1.1.min.js"></script>
<script src="data/js/sha256.js"></script>
<script src="data/js/globals.js"></script>
<script>
	var srvr = window.location.hostname;
	var logged_in = false;
	function sendPassword()
	{
		var origPass = $("#password_field").val();
		if(origPass=="" || origPass==null)
		{
			$("#result").html("You need to provide at least one character. :)");
			return;
		}
		var sendpass = sha256(origPass);
		
		//$("#result").html("Pass SHA:"+sendpass);
		
		var jqXHR = $.post("http://"+srvr+":"+LEDPort+"/admin",{password: sendpass},function(data,status,xhr) 
		{
			if(data == "N0P3") {
				$("#result").html("Nope Buddy, this one is not for you.");
				logged_in = false;
			}else if(data == "D0P3") {
				$("#result").html("Nope. There went something wrong. Sorry.");
				logged_in = false;
			}else{
				$("#wrapper").html(data);
				logged_in = true;
			}
		},"text")
  		.fail(function() {
			$("#result").html("<span class='failtext'>Connection error. The server may not be running.</span>");
  		})		
	}
</script>
</body>
</html>
